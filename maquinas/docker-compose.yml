version: '3.8'

services:
  ubuntu:
    image: ubuntu:latest
    container_name: mi_linux
    tty: true
    stdin_open: true
    volumes:
      - ./data:/data
      - ./logs:/var/log/myapp   # Logs compartidos con Filebeat
    command: /bin/bash
    networks:
      - elastic

  filebeat:
    image: docker.elastic.co/beats/filebeat:8.13.0
    container_name: filebeat
    user: root
    volumes:
      - ./filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - ./modules.d:/usr/share/filebeat/modules.d:ro
      - ./logs:/var/log/myapp:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - ubuntu
    networks:
      - elastic

networks:
  elastic:
    external: true