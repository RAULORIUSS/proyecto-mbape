version: '3.8'

services:
  ubuntu:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mi_linux
    tty: true
    stdin_open: true
    volumes:
      - ./logs:/var/log/myapp   # Logs compartidos con Filebeat
    networks:
      - elastic

  filebeat:
    image: docker.elastic.co/beats/filebeat:8.13.0
    container_name: filebeat
    user: root
    volumes:
      - ./filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - ./logs:/var/log/myapp:ro
    depends_on:
      - ubuntu
    networks:
      - elastic

networks:
  elastic:
    external: true
